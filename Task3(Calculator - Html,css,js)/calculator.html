<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator By - Using HTML,CSS,JS</title>
</head>

<body>
    <div class="container">
        <input type="text" class="input">
        <div class="buttons"> 
            <button class="btn-items Rfirst Cfirst" style="color:white;background-color: red;">AC</button>
            <button class="btn-items Rfirst Csnd"
            style="color:white;background-color: red;">DEL</button>
            <button class="btn-items Rfirst Ctrd">%</button>
            <button class="btn-items Rfirst Cfour">/</button>

            <button class="btn-items Rsecond Cfirst">7</button>
            <button class="btn-items Rsecond Csnd">8</button>
            <button class="btn-items Rsecond Ctrd">9</button>
            <button class="btn-items Rsecond Cfour">*</button>


            <button class="btn-items Rthird Cfirst">4</button>
            <button class="btn-items Rthird Csnd">5</button>
            <button class="btn-items Rthird Ctrd">6</button>
            <button class="btn-items Rthird Cfour">-</button>

            <button class="btn-items Rfourth Cfirst">1</button>
            <button class="btn-items Rfourth Csnd">2</button>
            <button class="btn-items Rfourth Ctrd">3</button>
            <button class="btn-items Rfourth Cfour">+</button>

            <button class="btn-items Rfifth Cfirst">0</button>
            <button class="btn-items Rfifth Csnd">00</button>
            <button class="btn-items Rfifth Ctrd ">.</button>
            <button class="btn-items Rfifth Cfour">=</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
